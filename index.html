<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>微信端页面</title>
    <link charset="utf-8" rel="stylesheet" href="css/reset.min.css">
    <link charset="utf-8" rel="stylesheet" href="css/swiper.min.css">
    <link charset="utf-8" rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="main" id="main">
    <!--music-->
    <div class="music" id="music">
            <audio id="musicAudio" src="audio/beyond.mp3" preload="none" loop></audio>
    </div>


    <!--swiper-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <img src="img/page1-text1.png" alt="">
                    <img src="img/page1-text2.png" alt="">
                    <img src="img/page1-text3.png" alt="">
                    <img src="img/page1-text4.png" alt="">
                </div>
                <div class="swiper-slide slide2">
                    <img src="img/page2-text1.png" alt="">
                    <img src="img/page2-text2.png" alt="">
                    <img src="img/page2-text3.png" alt="">
                    <img src="img/page2-text4.png" alt="">
                </div>
        </div>
    </div>
</section>
</body>
<script charset="UTF-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/index.js"></script>
</html>
